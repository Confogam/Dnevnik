    <script>
        const iframe = document.getElementById('weekView');
        let currentWeek = 6; // начальная неделя
        const maxWeeks = 52; // максимально недель
    
        // Функция для загрузки новой недели в iframe
        function loadWeek(weekNumber) {
          const weekUrl = `weeks/week${weekNumber}.html`;
    
          // Проверяем существование страницы
          fetch(weekUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Страница ${weekUrl} не найдена`);
                currentWeek = currentWeek - 1;
              }
              iframe.src = weekUrl;
            })
            .catch(error => {
              console.error(error.message);
              currentWeek = currentWeek - 1;
              // Можно добавить обработку ошибки здесь, например, показ сообщения об ошибке
            });
        }
    
        // Обработчики событий для кнопок
        document.getElementById('prevWeek').addEventListener('click', () => {
          if (currentWeek > 1) {
            currentWeek--;
            loadWeek(currentWeek);
          }
        });
    
        document.getElementById('nextWeek').addEventListener('click', () => {
          if (currentWeek < maxWeeks) {
            currentWeek++;
            loadWeek(currentWeek);
          }
        });
    
        // Загрузка начальной недели при загрузке страницы
        loadWeek(currentWeek);
    
        // Приём сообщения от iframe
        window.addEventListener('message', function(event) {
          if (event.data.type === 'iframeHeight') {
            document.getElementById('weekView').style.height = event.data.height + 'px';
          }
        });
    
        // Сбрасываем высоту iframe при переходе на другую неделю
        document.querySelectorAll('.controls button').forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            const newWeekUrl = `weeks/week${currentWeek}.html`; //  Используем  currentWeek  для  проверки
    
            // Проверяем существование страницы
            fetch(newWeekUrl)
              .then(response => {
                if (!response.ok) {
                  throw new Error(`Страница ${newWeekUrl} не найдена`);
                }
    
                // Обновляем iframe 
                document.getElementById('weekView').src = newWeekUrl;
    
                // Сбрасываем высоту iframe
                document.getElementById('weekView').style.height = 'auto'; 
    
                // После загрузки новой страницы в iframe, обновляем его высоту
                iframe.onload = function() {
                  document.getElementById('weekView').style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                };
              })
              .catch(error => {
                console.error(error.message);
              });
          });
        });
