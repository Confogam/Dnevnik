    <script>
      // Отправляем сообщение о высоте iframe родительской странице
      function updateIframeHeight() {
        window.parent.postMessage({ type: 'iframeHeight', height: document.body.scrollHeight }, '*');
      }
  
      // Отправляем сообщение при первой загрузке
      window.addEventListener('DOMContentLoaded', function() {
        updateIframeHeight();
      });
  
      // Добавляем обработчик события resize для body
      window.addEventListener('resize', function() {
        updateIframeHeight();
      });
    </script>
